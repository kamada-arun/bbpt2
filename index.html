<!DOCTYPE html>
<html lang='ja'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='icon' href='favicon.ico'>
    <title>BBTP2</title>
</head>
<body>
    <h1 class='title'>Binary Battle Practice Tool v2</h1>
    <p id='q-number'>-</p>
    <button id='start-button'>Start</button>
    <div id="answer">
        <button class="ans-0">0</button>
        <button class="ans-1">1</button>
    </div>
</body>
</html>


<style>
body {
    background-color: #0A0F1C;
    color: white;
}

.title {
    font-size: 3em;
    text-align: center;
    margin-top: 20px;
}

#q-number {
    font-size: 5em;
    text-align: center;
    margin-top: 20px;
}

#start-button {
    display: block;
    margin: 0 auto;
    padding: 10px 20px;
    font-size: 1.5em;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
#start-button:hover {
    background-color: #0056b3;
}

#answer {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}
#answer button {
    margin: 0 10px;
    padding: 20px 40px;
    font-size: 2em;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
#answer button:hover {
    background-color: #218838;
}
#answer button:active {
    background-color: #1e7e34;
}
</style>


<script>
/**
 * 乱数を生成する関数
 * @param {number} min - 最小値
 * @param {number} max - 最大値
 * @returns {number} - 生成された乱数
 */
function getRandomInt(min, max) {
    min = Math.ceil(min); // 最小値を切り上げ
    max = Math.floor(max); // 最大値を切り捨て

    return Math.floor(Math.random() * (max - min + 1)) + min;
}

document.getElementById('start-button').addEventListener('click', function() {
    const qNumber = document.getElementById('q-number');
    const startButton = document.getElementById('start-button');

    qNumber.textContent = getRandomInt(1, 255);
    startButton.style.display = 'none';
});

document.querySelector('.ans-0').addEventListener('click', function() {
    console.log('Answer 0 clicked');
});

document.querySelector('.ans-1').addEventListener('click', function() {
    console.log('Answer 1 clicked');
});

document.addEventListener('keydown', event => {
    if (event.code === 'Digit1') {
        document.querySelector('.ans-0').click();
    }
    if (event.code === 'Digit2') {
        document.querySelector('.ans-1').click();
    }
    if (event.code === 'Space') {
        event.preventDefault();
        console.log('Space key pressed');
    }
});

console.log(getRandomInt(1, 255));
</script>
