<!DOCTYPE html>
<html lang='ja'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='icon' href='favicon.ico'>
    <title>BBTP2</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <h1 class='title'>Binary Battle Practice Tool v2</h1>
    <div style="height: 10rem;">
        <p id='q-number'>-</p>
        <!-- O -->
        <svg id="ans-o" width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="100" cy="100" r="90" stroke="#FF0000" stroke-width="20"/></svg>
        <!-- X -->
        <svg id="ans-x" width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg"><line x1="194.071" y1="7.07107" x2="8.07106" y2="193.071" stroke="#0000FF" stroke-width="20"/><line y1="-10" x2="263.044" y2="-10" transform="matrix(0.707107 0.707107 0.707107 -0.707107 15 0)" stroke="#0000FF" stroke-width="20"/></svg>
    </div>
    <div id='correct-answer'>
        <button id="next-button">Next</button>
    </div>
    <button id='start-button'>Start</button>
    <select id="difficulty">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
    </select>
    <div id="answer">
        <button class="ans">0</button>
        <button class="ans">1</button>
    </div>
</body>
<script src='script.js'></script>
</html>
